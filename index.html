<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Songfinches</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0efe8;
    }
    .finch {
      width: 120px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .finch:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Songfinches</h1>
  <p>Tap the finches to hear their song.</p>

  <img src="Song Finch 1.png" class="finch" onclick="playNote(261.63)" alt="Finch 1">
  <img src="Song Finch 3.png" class="finch" onclick="playNote(329.63)" alt="Finch 2">
  <img src="Song Finch 2.png" class="finch" onclick="playNote(365)" alt="Finch 3">


  <script>
    function playNote(frequency) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

      gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1); // plays for 1 second
    }
  </script>
</body>
</html>
