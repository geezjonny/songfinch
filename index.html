<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Songfinches</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0efe8;
    }
    .finch {
      width: 120px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .finch:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Acorn's Flute</h1>
  <p>Tap to play Acorn's Flute</p>

  <img src="Flute.png" class="finch" onclick="playSound('Flute.mp3')" alt="Acorn's Flute">
  
  <h1>ðŸŽ¶ Songfinches</h1>
  <p>Gently tap their head to hear their song.</p>

  <img src="SongFinch1.png" class="finch" onclick="playSound('Finch1.mp3')" alt="Finch 1">
  <img src="SongFinch2.png" class="finch" onclick="playSound('Finch2.mp3')" alt="Finch 2">
  <img src="SongFinch3.png" class="finch" onclick="playSound('Finch3.mp3')" alt="Finch 3">

  <script>
    function playSound(file) {
      const audio = new Audio(file);
      audio.play();
    }
  </script>
</body>
</html>
